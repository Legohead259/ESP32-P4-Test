[controller_2]
controller_id = 22
ip_address = ${common.ip_domain}.${controller_2.controller_id}
build_flags =
  '-D CONTROLLER_HOSTNAME="controller-2"'
  -D IP_DOMAIN_OCTET_0=${common.ip_domain_octet_0}
  -D IP_DOMAIN_OCTET_1=${common.ip_domain_octet_1}
  -D IP_DOMAIN_OCTET_2=${common.ip_domain_octet_2}
  -D CONTROLLER_ID=${controller_2.controller_id}

[controller_2_ota]
extends = controller_2
upload_protocol = espota ; Override serial flash with OTA
upload_port = ${controller_2.ip_address} ; Set upload port to controller IP address
upload_flags = 
  --port=3232

[env:controller_2_ota_initial]
extends = esp32_p4_base, ethernet_ota_initial, controller_2

[env:controller_2_ota_followup]
extends = esp32_p4_base, ethernet_ota_followup, controller_2_ota